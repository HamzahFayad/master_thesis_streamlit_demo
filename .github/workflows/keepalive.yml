name: Keep App Awake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          for i in {1..3}; do
            curl -L -A "Mozilla/5.0" https://childmortalityrate-simulation.streamlit.app/ && break
            sleep 15
          done